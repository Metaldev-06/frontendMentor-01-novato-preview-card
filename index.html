<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <section class="container">
            <article class="container-image">
                <img src="assets/images/image-product-desktop.jpg" alt="card image">
            </article>

            <article class="container-content">
                <p class="product">PERFUME</p>

                <h1 class="title">
                    <span>Gabrielle</span>
                    <span>Essence Eau</span>
                    <span>De Parfum</span>
                </h1>

                <p class="description">
                    A floral, solar and voluptuous
                    interpretation composed by
                    Oliver Polge, Perfumer-Creator
                    for the House of CHANEL.
                </p>

                <p class="price">
                    $140.99 <span class="price-tached">$169.99</span>
                </p>
                <a href="#" class="btn-cart">
                    <img src="assets/images/icon-cart.svg" alt="" width="13">
                    Add to Cart
                </a>

            </article>
        </section>
    </main>


    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Metaldev-06">MetalDev_06</a>.
    </footer>
</body>

</html>
